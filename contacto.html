<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<header>
    <div class="caja">
        <h1><img src="img/logo.png" alt="Barberia Alura."></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

</header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido.</label>
        <input type="text" id="nombreapellido" class="inputPadron">

        <label for="correoelectronico">Correo Electronico.</label>
        <input type="text" id="correoelectronico" class="inputPadron">

        <label for="telefono">Telefono.</label>
        <input type="text" id="telefono" class="inputPadron">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="inputPadron"></textarea>

        <div>
            <p>¿Como le gustaria que lo contactaramos?</p>

            <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>


            <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono"
                    id="radio-telefono">Telefono</label>


            <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp"
                    id="radio-whatsapp">Whatsapp</label>

        </div>

        <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades?</label>

        <input type="submit" value="Enviar Formulario">
    </form>
</main>
<footer>
    <img src="img/logo-blanco.png" alt="Logo de la barberia.">
