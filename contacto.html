<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<header>
    <div class="caja">
        <h1><img src="img/logo.png" alt="Barberia Alura."></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

</header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido.</label>
        <input type="text" id="nombreapellido" class="inputPadron" required>

        <label for="correoelectronico">Correo Electronico.</label>
        <input type="email" id="correoelectronico" class="inputPadron" required placeholder="email@dominio.com">

        <label for="telefono">Telefono.</label>
        <input type="tel" id="telefono" class="inputPadron" required placeholder="(xx) xxx-xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>

        <fieldset>
            <legend>多Como le gustaria que lo contactaramos?</legend>

            <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>


            <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono"
                    id="radio-telefono">Telefono</label>


            <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp" id="radio-whatsapp"
                    checked>Whatsapp</label>

        </fieldset>
        <fieldset class="selector">
            <legend>多El cual horario prefiere ser atendido?</legend>
            <select>
                <option>Ma単ana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades?</label>

        <input type="submit" value="Enviar Formulario" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08hs ~ 20hs</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08hs ~ 20hs</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08hs ~ 20hs</td>
            </tr>
        </tbody>


    </table>

</main>
<footer>
    <img src="img/logo-blanco.png" alt="Logo de la barberia.">

</footer>


</html>
